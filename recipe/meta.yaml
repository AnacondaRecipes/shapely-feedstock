{% set version = "1.8.1" %}

package:
  name: shapely
  version: {{ version.split('.post')[0] }}

source:
  url: https://pypi.io/packages/source/S/Shapely/Shapely-{{ version }}.tar.gz
  sha256: 0956a3aced40c31a957a52aa1935467334926844a6776b469acb0760a5e6aba8

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - geos
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - shapely
    - shapely.speedups
    - shapely.speedups._speedups
    - shapely.vectorized
    - shapely.vectorized._vectorized
    - shapely.geometry
    - shapely.algorithms
    - shapely.examples
    - shapely.geos
  commands:
    # skip one failure caused by geos 3.8
    # https://github.com/Toblerity/Shapely/issues/777
    - pytest -k "not OperationsTestCase" tests --with-speedups
about:
  home: https://github.com/Toblerity/Shapely
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: "Python package for manipulation and analysis of geometric objects in the Cartesian plane"

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - phobson
    - xylar
    - msarahan
